<script type="text/javascript">

function showGraph() {
	var nodes = [ {
		"id" : "1",

	}, {

	}, {

	}, {

		label : 'Node 4'
	}, {
		id : 5,
		label : 'Node 5'
	} ];

	var edges = [ {
		from : 1,
		to : 2,

	}, {

	}, {

	// create a network

	};
	var options = {
		width : '100%',
		height : '100%',
		edges : {
			style : "arrow-center"
		}
	};
	var network = new vis.Network(container, data, options);

}
